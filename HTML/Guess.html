<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Guess.css">
</head>
<body>
   <div class="card card_div">
       <div class="card-body">
           <h1>Number guessing game</h1>

           <p>Try and guess a random number between 1 and 10</p>

           <p>You have 3 attempts to guess the right number</p>
       <br>

       <div id="wrapper">
           <form class="form">
<label for="guessField" id="guess">Guess a number?</label>

<input type="text" id="guessField" class="guessField">

<input type="submit" id="subt" value="Submit guess" class="guessSubmit">

<input type="submit" id="restart" value="Restart Game" class="restartSubmit">
 </form>
<div class="resultParas">
    
<p class="last_p">Previous Guesses: <span class="guesses"></span></p>
    
<p class="last_p">Guesses Remaining: <span class="lastResult">3</span></p>

<p class="lowOrHi"></p>
</div>
       </div>
        </div>

   </div> 



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/JS/Guess.js"></script>
</body>
</html>
